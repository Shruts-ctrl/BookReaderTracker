<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>

    </head>

    <body>

        <h3>Welcome!</h3>

        <h4>Login</h4>

        <form action="/{{string:username}}/home" method="POST" id="login">
            <div>
            <label>Username</label>
            <input type="text" name="username" required />
            </div>
            <div>
            <label>Password</label>
            <input type="text" name="password" required />
            </div>
            <div>
            <input type="submit" value = "Submit">
            </div>
            </form>

    </body>
</html>
